    <section class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="p-4 border rounded shadow-sm bg-light" id="myform">
                    <div class="mb-3">
                        <label for="username" class="form-label">User Name:</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter Name">
                    </div>
                    <div class="mb-3">
                        <label for="track" class="form-label">Track No:</label>
                        <input type="text" id="track" class="form-control"  placeholder="eg: 0332">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Gender:</label><br>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="male" name="gender">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="female" name="gender">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" id="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" id="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="service" class="form-label">Service:</label>
                        <select class="form-select" id="service">
                            <option value="import">Import</option>
                            <option value="export">Export</option>
                        </select>
                    </div>
                    <input type="submit" class="btn btn-warning w-100" value="Contact Us">
                </form>
            </div>
        </div>
    </section>

    <script>

        var form=document.getElementById("myform");
        
       form.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent the form from submitting

        const form = event.target;
        let formData = "";

        for (const element of form.elements) {
         if (element.name) { // Skip buttons and unnamed inputs
         formData += `${element.name}: ${element.value}\n`;
        }
        }
        alert("Form Submitted:\n" + formData);
        });


        
    </script>
