<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courier Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="courier.css">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center bg-primary bg-gradient">
        <!-- top navbar logo box -->
        <div class="logo_container align-items-center">
            <img src="https://dhabrightvision.com/wp-content/uploads/2024/03/cropped-bvisionlogotransparent_1-2-1-300x257.png" class="logo">
        </div>
        <!-- nav items container -->
        <div class="nav_container">
            <ul class="list-unstyled d-flex gap-3 text-decoration-none align-items-center font_style">
                <li>
                    <a href="/" class="text-decoration-none text-black">Home</a>
                </li>
                <li>
                    <a href="" class="text-decoration-none text-black">Services</a>
                </li>
                <li>
                    <a href="/" class="text-decoration-none text-black">About Us</a>
                </li>
                <li>
                    <a href="/" class="text-decoration-none text-black">Contact Us</a>
                </li>
                <li>
                    <button class="btn btn-outline-warning ">
                        Login 
                    </button>
                </li>
            </ul>
        </div>
    </header>
    <section class="trackorder_container">
        <!-- Image containing track order -->
         <div class="couriertrack_container">
            <div class="maincontent_container">
                <h1>Track your Shipment</h1>
                <h7>Get the status of your shipment quickly. Our online result gives you real-time,<br>
                    detailed progress as your shipment movement & you can keep a constant eye<br>
                    on your delivery and view its status at any time.
                </h7>
            </div>
            <div class="input_container">
                <input type="text" placeholder="Enter your courier no eg.123456" size="30px">
            </div>
            <div class="btn_container">
                <button class="btn btn-warning"> 
                    Track Us 
                </button>
            </div>    
         </div>
         <div class="image_container">
            <img src="https://assets.entrepreneur.com/content/3x2/2000/1698678362-ondemand-courier-services-logistics-industry-1023-g1326610830.jpg" class="hero">
         </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
